<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Tracker</title>
    <link rel="stylesheet" href="../dashboard/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <nav class="navbar">
        <div class="menu">
            <div class="logo">
                <a href="#">TrashWell</a>
            </div>
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars menu-icon"></i>
            </div>
            <ul id="menu">
                <li><a href="../dashboard/dashboard.html#home">Home</a></li>
                <li><a href="../dashboard/dashboard.html#about-section">About</a></li>
                <li><a href="../dashboard/schedule.html">Schedule</a></li>
                <li><a href="recycling.html">Recycling</a></li>
                <li><a href="../index.html">Signup</a></li>
                <li><a href="../dashboard/dashboard.html#footer">Contact</a></li>
                <li><a href="#" id="profile-icon">Account</a></li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="center">
            <div class="title">Log Your Recycling Activities</div>
        </div>
        <div class="information">
            <div class="article">
                <form id="recyclingForm">
                    <h2>Log a New Recycling Activity</h2>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                    <label for="material">Material:</label>
                    <input type="text" id="material" name="material" required>
                    <label for="amount">Amount (in kg):</label>
                    <input type="number" id="amount" name="amount" required>
                    <button type="submit">Log Activity</button>
                </form>
                <div id="recyclingList">
                    <h2>Your Recycling Activities</h2>
                    <ul id="entries"></ul>
                </div>
            </div>
        </div>
        <div id="footer" class="footer">
            <h2>Contact Us</h2>
            <p>Email: contact@trashwell.com | Phone: +123456789</p>
        </div>
    </div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>User Profile</h2>
            <span id="close-sidebar">&times;</span>
        </div>
        <div class="sidebar-content">
            <p id="userProfile">Loading...</p>
            <button id="logout">Logout</button>
        </div>
    </div>

    <div id="overlay"></div>

    <script src="../dashboard/dashboard.js"></script>
    <script src="recycling.js"></script>
</body>
</html>
